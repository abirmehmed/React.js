<html>
<head>
  <style>
    .grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      grid-template-rows: repeat(53, 1fr);
      gap: 2px;
    }

    .cell {
      width: 10px;
      height: 10px;
      border-radius: 2px;
    }

    .level-0 {
      background-color: #ebedf0;
    }

    .level-1 {
      background-color: #9be9a8;
    }

    .level-2 {
      background-color: #40c463;
    }

    .level-3 {
      background-color: #30a14e;
    }

    .level-4 {
      background-color: #216e39;
    }
  </style>
</head>
<body>
  <div class="grid">
    <!-- Generate the cells with different levels of contribution -->
    <script>
      // A function to generate a random number between min and max
      function getRandom(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }

      // A function to generate a random level of contribution
      function getRandomLevel() {
        let level = getRandom(0, 100);
        if (level < 50) {
          return "level-0";
        } else if (level < 70) {
          return "level-1";
        } else if (level < 85) {
          return "level-2";
        } else if (level < 95) {
          return "level-3";
        } else {
          return "level-4";
        }
      }

      // A loop to create the cells and assign them a random level
      for (let i = 0; i < 371; i++) {
        let cell = document.createElement("div");
        cell.className = "cell " + getRandomLevel();
        document.querySelector(".grid").appendChild(cell);
      }
    </script>
  </div>
</body>
</html>
